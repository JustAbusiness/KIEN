<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Home Page/Contact/style3.css">   
    <title>RMIT UNIVERSITY | SAIGON SOUTH CAMPUS</title>
    <link rel="icon" href="./images/tải xuống.png">
    <link rel="stylesheet" href="./fonts/fontawesome-free-6.1.1-web/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- font-family-poppins ----------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="contactUs">
        <div class="title">
             <h2> <span class="material-symbols-outlined">
                phone_in_talk
                </span>ONTACT AREA</h2>
             
        </div>

        <div class="box">

            <!-- Form Box -->
            <div class="contact form">
                <h3>Send a Message</h3>

                <form>
                    <div class="formBox">
                        <div class="row50">
                            <div class="inputBox">
                                <span>First Name</span>
                                <input type="text" placeholder="Your First Name">
                                
                            </div>

                            <div class="inputBox">
                                <span>Last Name</span>
                                <input type="text" placeholder="Your Last Name">
                                
                            </div>

                        </div>

                        <div class="row50">
                            <div class="inputBox">
                                <span>Email Address</span>
                                <input type="text" placeholder="xxx@gmail.com">
                                
                            </div>

                            <div class="inputBox">
                                <span>Mobile</span>
                                <input type="text" placeholder="+0xxxxxxxxxx">
                                
                            </div>

                        </div>

                        <div class="row100">
                            <div class="inputBox">
                                <span>Message</span>
                                <textarea placeholder="Write your message here..."></textarea>
                            </div>

                        </div>

                        
                        <div class="row100">
                            <div class="inputBox">
                                <input type="submit" value="Send">
                            </div>

                        </div>

                    </div>
                </form>

            </div>
            <!-- Infor Box -->
            <div class="contact infor">
                <h3>Contact Infor</h3>
                <div class="inforBox">
                    <div>
                        <span><i class="fa-solid fa-location-dot"></i></span>
                        <span> Address: 702 Nguyen Van Linh District 7, Ho Chi Minh City, <br> VIETNAM</span>
                    </div>

                    <div>
                        <span><i class="fa-solid fa-envelope-open-text"></i></span>
                        <span>Email: </span> <a href="enquiries@rmit.edu.vn "> enquiries@rmit.edu.vn </a>
                    </div>

                    
                    <div>
                        <span><i class="fa-solid fa-phone"></i></span>
                        <span>Tel: </span> <a href=" (+84) 28 3776 1369 "> .(+84) 28 3776 1369 </a>
                    </div>
                    <!-- Social Media  Links-->
                    <ul class="social">
                        <li><a href="#"></a><i class="fa-brands fa-facebook"></i></li>
                        <li><a href="#"></a><i class="fa-brands fa-twitter-square"></i></li>
                        <li><a href="#"></a><i class="fa-brands fa-instagram-square"></i></li>
                        <li><a href="#"></a> <i class="fa-brands fa-linkedin"></i></li>
                        <li><a href="#"></a><i class="fa-brands fa-youtube"></i> </li>
                    </ul>
                </div>
            </div>
            <!-- Map Box -->
            <div class="contact map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3920.0637443733335!2d106.69088691474852!3d10.729566992353323!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752fbea5fe3db1%3A0xfae94aca5709003f!2zxJDhuqFpIGjhu41jIFJNSVQgVmnhu4d0IE5hbSAtIGPGoSBz4bufIE5hbSBTw6BpIEfDsm4!5e0!3m2!1svi!2s!4v1651419220339!5m2!1svi!2s"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
       
    </div>
 
</body>
    
</html>
